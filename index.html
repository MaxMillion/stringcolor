<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>String to Color jQuery plugin</title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div class="container">
	<header id="header" class="row">
		<div class="col-sm-12">
			<h1>
				String to Color
			</h1>
			<h2 class="light">
				jQuery plugin
			</h2>
			<h2>
				"Generate a consistent color from any string."
			</h2>
		</div>
	</header>
	<div class="row">
		<div class="col-sm-12">
			<h3 id="color"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div id="palette"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label>
				<h2>Write something:</h2>
				<input id="input" value="jQuery">
			</label>
		</div>
	</div>
	<div class="row">
		<div id="view-source" class="col-sm-12">
			<hr>
			<a class="btn" href="http://github.com/erming/jquery-string_to_color">
				View on GitHub
			</a>
		</div>
	</div>
	<footer id="footer" class="row">
		<div class="col-sm-12">
			<small>
				Plugin is based on <a href="https://github.com/brandoncorbin/string_to_color">string_to_color</a>
				<br>Made by <a href="http://github.com/erming">erming</a>
			</small>
		</div>
	</footer>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="jquery.string_to_color.js"></script>
	
	<script>
	var input = $("#input");
	
	input.on("input", function() {
		var value = $(this).val();
		
		// Generate hex color code.
		$("#color").html(
			$.string_to_color(value)
		);
		
		// Set CSS property.
		$("#palette")
			.string_to_color(["background"], value)
			.html(value);
	});
	
	input.trigger("input");
	input.val("");
	input.focus();
	</script>
	
	</body>
</html>
